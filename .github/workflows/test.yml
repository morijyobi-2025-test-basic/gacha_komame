name: test

on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.14.0

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test
